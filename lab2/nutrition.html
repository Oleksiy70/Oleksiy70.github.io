<body>
  <header>

      <nav>
        <ul class="nav-links">
          <li><a href="training.html">–¢—Ä–µ–Ω—É–≤–∞–Ω–Ω—è</a></li>

        </ul>

    </div>
  </header>

  <main class="container">
    <section id="nutrition">
      <h2>–†–∞—Ü—ñ–æ–Ω</h2>
      <ul id="nutrition-list" class="nutrition-list"></ul>
      <form id="nutrition-form" style="display:flex; gap:0.5rem; flex-wrap:wrap; margin-top:1rem;">
        <input type="text" id="meal-name" placeholder="–ù–∞–∑–≤–∞ —Å—Ç—Ä–∞–≤–∏" required>
        <input type="number" id="meal-kcal" placeholder="–ö–∞–ª–æ—Ä—ñ–π–Ω—ñ—Å—Ç—å, –∫–∫–∞–ª" required>
        <button type="submit">–î–æ–¥–∞—Ç–∏</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>–ö–æ–Ω—Ç–∞–∫—Ç–∏: <a href="mailto:fitness@example.com">fitness@example.com</a></p>

  <script>
    // --- –ùUTRITION: –∑–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –∑—ñ —Å—Ö–æ–≤–∏—â–∞ —ñ –≤–∏–≤–æ–¥–∏–º–æ ---
    const form = document.getElementById('nutrition-form');
    const list = document.getElementById('nutrition-list');

    function renderMeals() {
      const meals = JSON.parse(localStorage.getItem('nutritionList') || '[]');
      list.innerHTML = '';
      meals.forEach((m, i) => {
        const li = document.createElement('li');
        li.textContent = `üçΩÔ∏è ${m.name} ‚Äî ${m.kcal} –∫–∫–∞–ª`;
        const del = document.createElement('button');
        del.textContent = 'üóëÔ∏è';
        del.addEventListener('click', () => {
          meals.splice(i,1);
          localStorage.setItem('nutritionList', JSON.stringify(meals));
          renderMeals();
        });
        li.appendChild(del);
        list.appendChild(li);
      });
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('meal-name').value.trim();
      const kcal = document.getElementById('meal-kcal').value;
      if (!name || !kcal) return;
      const meals = JSON.parse(localStorage.getItem('nutritionList') || '[]');
      meals.push({ name, kcal });
      localStorage.setItem('nutritionList', JSON.stringify(meals));
      form.reset();
      renderMeals();
    });

    renderMeals();
  </script>
